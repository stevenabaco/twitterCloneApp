<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Clone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tweet.css">
    <script src="https://kit.fontawesome.com/15bb83be84.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
        integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation">
                <div class="logo">
                    <i class="fab fa-twitter fa-3x"></i>
                </div>
                <div class="home-link">
                    <i class="fas fa-home fa-lg"></i>
                </div>
                <div class="profile-container">
                    <div class="profile"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <input id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)" />
                <i class="fas fa-search fa-3x fa-flip-horizontal" onclick="getTwitterData()"></i>
            </div>
            <div class="tweets-list">
               <div class="tweets-welcome-message">
                   <h3>Welcome to Twitter!</h3>
                   <h5>Use the search above to see what's happening around the world</h5>
               </div>
            </div>
            <div class="next-page-container" id="next-page" onclick="onNextPage()">
                <i class="fad fa-arrow-down"></i>
            </div>
        </div>
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar">
                <div class="tweets-trending">
                    <h5>Trends for you</h5>
                    <ul>
                        <li onclick="selectTrend(this)">#Coding</li>
                        <li onclick="selectTrend(this)">#JavaScript</li>
                        <li onclick="selectTrend(this)">#Python</li>
                        <li onclick="selectTrend(this)">#Tesla</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js" async defer></script>
</body>

</html>
